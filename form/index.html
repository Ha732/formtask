<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact form</title>
</head>

<body>
    <div class="main">
        <div class="container">

            <h1>CONTACTS</h1>
            <p>Sign up for our newsletter to receive<br>
                updates and exclusive offers</p>
            <div class="form-container">

                <form action="#" method="post">
                    <label for="name"></label>
                    <input type="text" id="name" placeholder="Name" name="name" required>

                    <label for="email"></label>
                    <input type="email" id="email" placeholder="E-MAIL ADDRESS" name="email" required>

                    <label for="message"></label>
                    <div class="arrowkey">
                        <textarea id="message" placeholder="Message"> </textarea>
                        <button class="icon-button"><img src="./images/Arrow.png" alt="arrroow"
                                class="image-overlay "></button>
                    </div>



                </form>
            </div>


        </div>


    </div>
</body>

</html>
